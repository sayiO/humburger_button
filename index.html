<!DOCTYPE html>

<head>
    <title>humburger_menu</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <button id="btn"><i class="fa fa-bars"></i></button>
    <nav id="nav">
        <ul>
            <li title="Google"><a href="https://www.google.com" target="_blank"><i class="fa fa-google"></i></a></li>
            <li title="Youtube"><a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a></li>
            <li title="Twitter"><a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
            <li title="Snapchat"><a href="https://www.snapchat.com" target="_blank"><i class="fa fa-snapchat"></i></a>
            </li>
            <li title="Skype"><a href="https://www.skype.com" target="_blank"><i class="fa fa-skype"></i></a></li>
            <li title="Instagram"><a href="https://www.instagram.com" target="_blank"><i
                        class="fa fa-instagram"></i></a></li>
        </ul>
    </nav>
</body>

</html>
